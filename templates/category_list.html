{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Bottle Categories</h2>
        <a href="{% url 'category_create' %}" class="btn btn-success">Add New Category</a>
    </div>

    {% if categories %}
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category.name }}
                    <a href="{% url 'category_edit' category.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info">No categories found.</div>
    {% endif %}
</div>
{% endblock %}
