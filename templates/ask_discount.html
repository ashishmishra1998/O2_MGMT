{% extends "base.html" %}
{% block title %}Apply Discount{% endblock %}

{% block content %}
<h2>Generate Bill for {{ client.name }}</h2>
<form method="post">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-3">
      <label for="discount" class="form-label">Discount (%)</label>
      <input type="number" min="0" max="100" step="0.01"
             name="discount" id="discount"
             value="{{ prefill_discount|default:'0' }}"
             class="form-control" placeholder="0">
    </div>
    <div class="col-md-3">
      <label for="gst" class="form-label">GST (%)</label>
      <input type="number" min="0" max="100" step="0.01"
             name="gst" id="gst"
             value="{{ prefill_gst|default:'18' }}"
             class="form-control" placeholder="18">
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-success">Generate Bill</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
