{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">O2 Bottles MGMT</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'pricing' %}">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'inventory' %}">Inventory</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Bottle Pricing</h2>
    <form method="post" class="mt-4" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="id_price" class="form-label">Price per Bottle (in Rs)</label>
            {{ form.price|add_class:'form-control' }}
            {{ form.price.errors }}
        </div>
        <button type="submit" class="btn btn-success">Update Price</button>
    </form>
    <div class="mt-3">
        <strong>Current Price:</strong> â‚¹{{ pricing.price }}
    </div>
</div>
</body>
</html>
